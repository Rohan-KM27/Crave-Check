<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crave Check</title>
    <link rel="stylesheet" href="{{ url_for('send_static', path='assets/css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('send_static', path='assets/images/Logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h1>Log In to Crave Check</h1>
        <div class="back-button1">
            <form action="/Home" method="POST">
                <button type="submit" class="button">Back</button>
            </form>
        </div>
        <div class="auth-buttons">
            <form action="/signup" method="POST">
                <button type="submit" class="button">SignUp</button>
            </form>
        </div>
        <form id="signup-form" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                {% if error_message %}
                    <p id="username-error">{{error_message}}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <input id="scan" type="submit" value="Log In" class="button">
            </div>
        </form>
    </div>    
</body>
</html>
